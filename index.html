<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Get Together</h1>
        <input class="item" id="login" type="text" placeholder="Login">
        <input class="item" id="password" type="text" placeholder="Password">
        <button class="item" id="sign-in-button">Sign In</button>
        <div class="or-block">
            <div class="hr-block">
                <hr>
            </div>
            <p class="p-block">Or</p>
            <div class="hr-block">
                <hr>
            </div>
        </div>
        <div class="buttons-container">
            <button class="item">Forgot password</button>
            <button class="item">Sign Up</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
